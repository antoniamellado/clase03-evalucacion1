<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>TERCERO</title>
        <meta name="description" content="Evaluación de cierre de la Unidad I: Bocetos de introducción a la programación" />
    </head>
    <body>
        <nav>
            <a href="index.html"><span class="miNombre"></span></a>
            <a href="page-1.html">Primero</a>
            <a href="page-2.html">Segundo</a>
            <a href="page-3.html">Tercero</a>
            <a href="page-4.html">Cuarto</a>
        </nav>
        <main></main>
        <script>
            var img;
            function setup() {
                createCanvas(710, 400, WEBGL);
                img = loadImage("https://raw.githubusercontent.com/profesorfaco/front-2023-1/main/sesion_03/cat.jpg");

                createCanvas(windowWidth, windowHeight).position(0, 0).style("z-index", -1);
                selectAll("a")[3].addClass("aqui");
                selectAll(".miNombre").forEach((n) => {
                    n.html("Antonia Mellado ");
                    
                });
                
            }

            function draw() {
                background("#212529");
                imageMode(CENTER)
                image(img, mouseX-1000, mouseY);
                push();
                rotateZ(frameCount * 0.05);
                rotateX(frameCount * 0.02);
                rotateY(frameCount * 0.01);
                texture(img);
                box(300);
                pop();
            }

            function windowResized() {
                resizeCanvas(windowWidth, windowHeight);
            }
        </script>
    </body>
</html>
