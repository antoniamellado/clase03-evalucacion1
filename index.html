<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>INDEX</title>
    <meta
      name="description"
      content="Evaluación de cierre de la Unidad I: Bocetos de introducción a la programación"
    />
  </head>
  <body>
    <nav>
      <a href="index.html"><span class="miNombre"></span></a>
      <a href="page-1.html">Primero</a>
      <a href="page-2.html">Segundo</a>
      <a href="page-3.html">Tercero</a>
      <a href="page-4.html">Cuarto</a>
    </nav>
    <main></main>
    <aside>
      <p>
        ¡Hola! Mi nombre es <span class="miNombre"> Antonia Mellado </span> y lo que encuentras
        en este sitio web son algunos bocetos de introducción a la programación.
        En cada uno usé <strong>p5.js</strong>, que es
        <span id="miTexto"></span>
    </aside>
    <script>
      function setup() {
        createCanvas(windowWidth, windowHeight)
          .position(0, 0)
          .style("z-index", -1);
        selectAll("a")[0].addClass("aqui");
        selectAll(".miNombre").forEach((n) => {
          n.html("Antonia Mellado");
        });
        select("#miTexto").html(
          "una biblioteca de JavaScript que se utiliza para crear y manipular gráficos, animaciones y sonidos en la web. Se enfoca en el arte y la creatividad, lo que la convierte en una herramienta popular para diseñadores y programadores que desean crear proyectos interactivos y visuales para la web."
        );
      }

      function draw() {
        background("#212529");
        textSize(50);
        textAlign(CENTER, CENTER);
        text("😈", mouseX, mouseY);
      }

      function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
      }
    </script>
  </body>
</html>
