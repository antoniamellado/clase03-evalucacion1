  <body>
    <nav>
      <a href="index.html"><span class="miNombre"></span></a>
      <a href="page-1.html">Primero</a>

    </nav>
    <main></main>
    <script>
      let rad = 60; // El ancho de la forma
      let xpos, ypos; // Posici贸n inicial de la forma

      let xspeed = 2.8; // La velocidad de la forma
      let yspeed = 2.2; // La velocidad de la forma

      let xdirection = 1; // Izquierda o derecha
      let ydirection = 1; // De arriba a abajo

      var img;
      function setup() {
        createCanvas(windowWidth, windowHeight)
          .position(0, 0)
          .style("z-index", -1);
        selectAll("a")[4].addClass("aqui");
        selectAll(".miNombre").forEach((n) => {
          n.html("Antonia Mellado");
        });
        img = loadImage(
          "https://raw.githubusercontent.com/profesorfaco/front-2023-1/main/sesion_03/dvd.png"
        );
        colorMode(HSB, 360, 100, 100, 100);
        tint(random(0, 360), 100, 100, 50);
        createCanvas(windowWidth, windowHeight);
        noStroke();
        frameRate(90);
        ellipseMode(RADIUS);
        xpos = width / 2;
        ypos = height / 2;
      }

      function draw() {
        background("#111");
        imageMode(CENTER);
        image(img, xpos, ypos, 150, 150);

        xpos = xpos + xspeed * xdirection;
        ypos = ypos + yspeed * ydirection;

        if (xpos > width - rad || xpos < rad) {
          xdirection *= -1;
          tint(random(0, 360), 100, 100, 50);
        }
        if (ypos > height - rad || ypos < rad) {
          ydirection *= -1;
          tint(random(0, 360), 100, 100, 50);
        }

        // Dibuja la forma
        //ellipse(xpos, ypos, rad, rad);
      }

      function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
      }
    </script>
  </body>
