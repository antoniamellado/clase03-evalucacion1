<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>PRIMERO</title>
        <meta name="description" content="Evaluación de cierre de la Unidad I: Bocetos de introducción a la programación" />
    </head>
    <body>
        <nav>
            <a href="index.html"><span class="miNombre"></span></a>
            <a href="page-1.html">Primero</a>
            <a href="page-2.html">Segundo</a>
            <a href="page-3.html">Tercero</a>
            <a href="page-4.html">Cuarto</a>
        </nav>
        <main></main>
        <div>
            <p id="primerP">Ajuste de <em>Hue</em></p>
            <input type="range" id="hueSlider" min="0" max="360" value="0"><br>
            <p id="segundoP">Ajuste de <em>Saturation</em></p>
            <input type="range" id="saturationSlider" min="0" max="100" value="0"><br>
            <p id="tercerP">Ajuste de <em>Brightness</em></p>
            <input type="range" id="brightnessSlider" min="0" max="100" value="0"><br>
        </div>
        <script>
            var sliderH;
            var sliderS;
            var sliderB;
          
            function setup() {
              createCanvas(windowWidth, windowHeight).position(0, 0).style("z-index", -1);
              selectAll("a")[1].addClass("aqui");
              selectAll(".miNombre").forEach((n) => {
                n.html("Antonia Mellado");
              });
          
              sliderH = select("#hueSlider");
                sliderS = select("#saturationSlider");
                sliderB = select("#brightnessSlider");
          
              colorMode(HSB, 360, 100, 100);
            }
          
            function draw() {
              colorear();
            }
          
            function colorear() {
              var h = Number(sliderH.value());
              var s = Number(sliderS.value());
              var b = Number(sliderB.value());
          
              background(h, s, b);
          
              textAlign(CENTER, CENTER);
              textSize(20);
              fill(255);
              text("H " + h + "º S " + s + "% B " + b + "%", windowWidth / 2, windowHeight - 40);
            }
          
            function windowResized() {
              resizeCanvas(windowWidth, windowHeight);
            }
          </script>
          
    </body>
</html>
